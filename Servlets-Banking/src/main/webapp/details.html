<html>
<head>

<style type="text/css">

/* Full-width input fields */

body{
width:default;

}
input[type=text], input[type=password], input[type=email], input[type=number]

	width: 100%;
	padding: 15px;
	margin: 5px 0 15px 0;
	display: inline-block;
	border: none;
	background: #f1f1f1;
}

.input[type=email]:focus, input[type=password]:focus {
	background-color: #ddd;
	outline: black;
}

.registerbtn {
	background-color: #04AA6D;
	color: white;
	padding: 16px 20px;
	margin: 8px 0 ;
	border: none;
	cursor: pointer;
	width: 100%;
	opacity: 0.5;
}


.registerbtn {
	opacity: 1;
}

h1.hospname {
	color: blue;
	text-align: center;
	border: 2px;
	
	border-radius: 5px;
	padding: 50px 0 50px 0;
	background-color:red;
	opacity: 70%;
}
</style>
</head>
<body>
	<header>

	</header>


	
	<form action="" method="get">
